<!doctype html>
<html>

		<link href="../css/mui.min.css" rel="stylesheet" />

	<style type="text/css">
		body {

	<body>

						ts红尘多败笔

		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init()
			var _app=new App();
			mui.plusReady(function() {
				mui("#fans").on("tap","li",function(event){
					_app.openWindow("Fans_show.html","Fans_show.html");
