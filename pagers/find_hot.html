<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.red {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="slider" class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/yuantiao.jpg">
						<p class="mui-slider-title">静静看这世界</p>
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/shuijiao.jpg">
						<p class="mui-slider-title">幸福就是可以一起睡觉</p>
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/muwu.jpg">
						<p class="mui-slider-title">想要一间这样的木屋，静静的喝咖啡</p>
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/cbd.jpg">
						<p class="mui-slider-title">Color of SIP CBD</p>
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/yuantiao.jpg">
						<p class="mui-slider-title">静静看这世界</p>
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/shuijiao.jpg">
						<p class="mui-slider-title">幸福就是可以一起睡觉</p>
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator mui-text-right">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<div>
			<ul id="equipment" class="mui-table-view">
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.lazyload.js"></script>
		<script src="../js/mui.lazyload.img.js"></script>
		<script type="text/javascript">
			var datas = {
				title: "户外运动俱乐部",
				massage: "垂钓爬山徒步攀岩，亲近自然，挑战自我！",
				Subscription_number: 76238,
				Total_posts: "<span class='red'>15464"
			};
			mui.init({
				swipeBack: true//启用右滑关闭功能
			
			});
			var slider = mui("#slider");
			slider.slider({
				interval: 5000
			});
			mui.plusReady(function() {
					document.getElementById("slider").addEventListener("swipeleft", function() {
						console.log("你正在向左滑动");
					});
				})
				(function($) {
					addList();
					$(document).imageLazyload({
						placeholder: '../images/60x60.gif'
					});
				})(mui);

			function addList() {
				var div = document.getElementById("equipment");
				for(var i = 0; i < 10; i++) {
					div.appendChild(addData(i));
				}
			}

			function addData(i) {
				var card = document.createElement("li");
				card.className = 'mui-table-view-cell';
				var html = '<div><img style="width: 48px;height: 48px;border-radius: 5px" class="mui-pull-left" data-lazyload="http://www.dcloud.io/hellomui/images/' + (i % 5 + 1) + '.jpg?version=' + Math.random() * 1000 + '"><div style="margin-left: 55px;"><h5 class="mui-ellipsis" style="color:#000000;">' + datas.title + '</h5><h6 class="mui-ellipsis">' + datas.massage + '</h6><h6 class="mui-ellipsis">' + datas.Subscription_number + "&nbsp订阅 | 总贴数&nbsp" + datas.Total_posts + '</h6></div></div><button type="button" class="mui-btn">订阅</button>';
				card.innerHTML = html;
				return card;
			}
		</script>
	</body>

</html>
