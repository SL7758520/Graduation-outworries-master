<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			#title {
				background-color: #b8b2b2;
			}
			img{
				height: 30px;
				width: 30px;
				border-radius: 5px
			}
			.mui-media-body{
				margin-left: 40px;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<header id="title" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">消息</h1>
			<a id="btnNew" class="mui-btn mui-btn-link mui-pull-right" style="color:#4f4f4f;">黑名单</a>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-pull-left" src="images/cbd.jpg">
						<div class="mui-media-body">
							发帖互动
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class='mui-navigate-right' href="javascript:;">
						<img class="mui-pull-left" src="images/yuantiao.jpg">
						<div class="mui-media-body">
							系统消息
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-pull-left" src="images/shuijiao.jpg">
						<div class="mui-media-body">
							粉丝关注
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>

</html>
