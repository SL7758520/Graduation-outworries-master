		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-card-header {
				position: relative;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				min-height: 44px;
				padding: 10px 15px;
				-webkit-box-pack: justify;
				-webkit-justify-content: space-between;
				justify-content: space-between;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
				display: inline-block;
				width: auto;
				padding: 0 8px;
				border: 0;
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item.mui-active {
				font-size: 17px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			
			.item-display {
				padding: 0 10px;
				width: 30px;
				z-index: 1;
				position: relative;
				display: block;
				min-height: 1px;
				background-color: #007aff;
			}
			
			#sliderSegmentedControl {}
			
			.btn-right {
				height: 40px;
				background-color: #b8b2b2;

		<script type="text/javascript">
			var _DataAccess = new DataAccess();
			var app = new App();
			mui.init();
			var faultLidListener = function() {
				document.getElementById('slider').addEventListener('slide', function(e) {
//					console.log(e.detail.slideNumber);
					mui('#scroll' + e.detail.slideNumber).pullToRefresh().pullDownLoading();
				});

			}
			mui.plusReady(function() {
				faultLidListener();
				plus.nativeUI.closeWaiting();
				mui('#scroll0').pullToRefresh().pullDownLoading();
			});
			(function($) {
				//界面滑动监听

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				$.ready(function() {
//						var waitingDialog = plus.nativeUI.showWaiting(waitingMsg||''); 
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.insertBefore(createFragment(ul, index, 5, true), ul.firstChild);
//										waitingDialog.close();
										self.endPullDownToRefresh();
										
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.appendChild(createFragment(ul, index, 5));
//										waitingDialog.close();
										self.endPullUpToRefresh();
										
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('div').length;
						var fragment = document.createDocumentFragment();
						var li;
						for(var i = 0; i < count; i++) {
							li = document.createElement('div');
							li.className = 'mui-card';
							li.innerHTML = '<div class = "mui-card-header mui-card-media" ><img style="  border-radius: 50%;width: 34px;height: 32px;margin-left: 3px;" src="images/logo.png" /><div class = "mui-media-body" >小M <p > 发表于 2016 - 06 - 30 15: 30 </p> </div><div class = "mui-card-content" ><img src = "images/yuantiao.jpg" alt = "" width = "100%" /></div> <div class = "mui-card-footer" ><a class = "mui-card-link" > Like </a> <a class = "mui-card-link" > Comment </a> <a class = "mui-card-link" > Read more </a></div></div>';
							fragment.appendChild(li);
						}
						return fragment;
					};
				});
			})(mui);
		</script>
